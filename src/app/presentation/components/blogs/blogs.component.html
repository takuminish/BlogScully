<div class="flex flex-row">
  <div class="w-3/4">
    <div class="flex justify-center">
      <div class="mb-3 w-9/12">
        <div class="input-group relative flex items-stretch w-full mb-4">
          <input type="search"
            class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-tl rounded-bl transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
          <button
            class="btn inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded-tr rounded-br shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center"
            type="button" id="button-addon2">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="currentColor"
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="flex flex-wrap gap-4 justify-center" style="padding: 1rem 3rem 3rem 3rem;">
      <ng-container *ngFor="let page of blogList">
        <div class="flex justify-center">
          <div class="blog-card rounded-lg shadow-lg bg-white max-w-sm">
            <a href="{{environment.url}}/{{page.route}}">ブログリンク</a>
            <img class="rounded-t-lg" src="{{environment.url}}/assets/images/blogs-logo.jpeg" alt="ブログ" width="780"
              height="520" />
            <div class="p-6">
              <h5 class="text-gray-900 text-xl font-extrabold mb-2">{{page.title}}</h5>
              <p class="text-gray-700 text-base mb-2">
                {{page.description}}
              </p>
              <div class="flex grow mb-2">
                <span
                  class="inline-flex items-center justify-center px-2 py-1 mr-2 text-xs font-bold leading-none text-sky-400">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-blue-500" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
                  </svg>
                  <span class="pl-2">{{page.category}}</span>
                </span>
              </div>
              <div class="flex grow mb-2">
                <span *ngFor="let tag of page.tags"
                  class="inline-flex items-center justify-center px-2 py-1 mr-2 text-xs font-bold leading-none text-white bg-slate-400 rounded-full">{{tag}}</span>
              </div>

              <span class="text-base leading-6 font-medium text-gray-500 mb-2">
                投稿日: <time [dateTime]="page.publishedAt"> {{ page.publishedAt | date: "yyyy-MM-dd"
                  }}
                </time>
              </span>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="w-1/4"></div>
</div>
