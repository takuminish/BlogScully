<section class="skills pb-16">
  <div>
    <h2 class="skills-title experience-title relative mb-8 text-center font-semibold text-3xl tracking-tight">Skills
    </h2>
  </div>
  <div class="flex flex-wrap gap-4 justify-center">
    <ng-container *ngFor="let skill of skills">
      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{skill.name}}</div>
          <p class="text-gray-700 text-base">
            {{skill.detailedInfomation}}
          </p>
        </div>
        <div class="px-6 pt-4 pb-2">
          <span
            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{skill.category}}</span>
        </div>
      </div>
    </ng-container>
  </div>
</section>
